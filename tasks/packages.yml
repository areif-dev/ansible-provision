- name: Install base packages 
  ansible.builtin.dnf:
    name: 
      - alacritty
      - dunst
      - grim
      - keepassxc
      - ledger
      - libreoffice-gtk3
      - MozillaFirefox
      - MozillaFirefox-branding-upstream
      - neovim
      - NetworkManager
      - NetworkManager-tui
      - openssh
      - openssl
      - plocate
      - papirus-icon-theme
      - pavucontrol
      - river
      - ripgrep
      - rofi-wayland
      - rustup
      - saja-cascadia-code-fonts
      - swaybg
      - swayidle
      - swaylock
      - torbrowser-launcher 
      - unzip
      - vlc
      - waybar
      - wlr-randr
      - xeyes
      - xwayland
      - zip
      - zsh
    state: latest
    use_backend: dnf4

- name: Remove unneeded packages 
  ansible.builtin.dnf:
    name:
      - blueman
      - bluez
      - xdg-desktop-portal-gtk
    state: absent
    use_backend: dnf4

- name: Install Oh-My-Zsh 
  ansible.builtin.shell: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
  args:
    creates: "/home/{{ primary_user }}/.oh-my-zsh/oh-my-zsh.sh"
  become: true
  become_user: "{{ primary_user }}"
  when: '"zsh" in shell'

- name: Install Zsh Autosuggestions 
  ansible.builtin.shell: git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions
  args: 
    creates: "/home/{{ primary_user }}/.oh-my-zsh/custom/plugins/zsh-autosuggestions"
  become: true
  become_user: "{{ primary_user }}"
  when: '"zsh" in shell'

- name: Install Tailscale 
  ansible.builtin.shell: sh -c "$(curl -fsSL https://tailscale.com/install.sh)"
  args:
    creates: "/usr/bin/tailscale"

