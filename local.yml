- hosts: localhost 
  connection: local 
  become: true

  pre_tasks:
    - name: Upgrade all packages
      ansible.builtin.dnf:
        name: "*"
        state: latest

  tasks:
    - include_tasks: tasks/packages.yml
    - include_tasks: tasks/users.yml 
    - include_tasks: tasks/cron.yml
    - include_tasks: tasks/copy_configs.yml
